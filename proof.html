<!DOCTYPE html>

<html>
<head>
    <title>Video Proof</title>
    
    
</head>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#hide").click(function(){
    $("#video1").hide();
    $("#video2").show();
    $( "#hide" ).click(function() {
			$( "#video1" ).toggle();
			$("#video1 iframe").attr('src', $("#video1 iframe").attr('src')+"&autoplay=1");
		});
  });
  $("#show").click(function(){
    $("#video1").show();
    $("#video2").hide();
    $( "#show" ).click(function() {
			$( "#video2" ).toggle();
			$("#video2 iframe").attr('src', $("#video2 iframe").attr('src')+"&autoplay=1");
		});
  });
 
  
});


</script>


<body>
    
<div id="video1" style="display:none">
    <iframe src="http://player.vimeo.com/video/95902755?api=1&player_id=player1" width="100%" height="100%" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen id="video"></iframe>
</div>


<div id="video2">
    <iframe src="http://player.vimeo.com/video/96276036?api=1&player_id=player2" width="100%" height="100%" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
</div>


<button id="hide">Fishing</button>
<button id="show">Deadwood</button>
</body>
</html>
